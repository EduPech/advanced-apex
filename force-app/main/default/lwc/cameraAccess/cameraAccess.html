<template>
	<lightning-card title="Document Scanner">
		<div class="slds-var-m-around_medium">
			<lightning-button label={buttonLabel} onclick={toggleCamera}></lightning-button>
			<br />
			<lightning-select name="camera" label="Camera:" value={cameraID} options={cameraOptions}
				onchange={handleCameraChange}></lightning-select>

			<lightning-select name="resolution" label="Resolution:" value={resolution} options={resolutionOptions}
				onchange={handleResolutionChange}></lightning-select>

			<video id="video" muted autoplay="autoplay" playsinline="playsinline" webkit-playsinline></video>
			<lightning-barcode-scanner> </lightning-barcode-scanner>
		</div>
	</lightning-card>
</template>
